<h2 class="content-block"><b>Marché</b></h2>

<dx-data-grid class="dx-card wide-card"
    [dataSource]="dataSource"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true">

    <dxo-paging [pageSize]="6"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
        dataField="Task_ID"
        [width]="40"
        caption=""
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Subject"
        [width]="100"
        caption="Nom"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Status"
        caption="Grp"
        [width]="60"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Priority"
        caption="Dem."
        [width]="60"
        [hidingPriority]="0">
        <dxo-lookup
            [dataSource]="priority"
            valueExpr="value"
            
            displayExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
        dataField="ResponsibleEmployee.Employee_Full_Name"
        caption="Var%"
        [width]="60"
        [allowSorting]="false"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
