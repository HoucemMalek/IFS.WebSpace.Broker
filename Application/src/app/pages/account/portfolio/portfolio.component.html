<h2 class="content-block"><b>Portefeuille</b></h2>

<dx-data-grid class="dx-card wide-card"
    [dataSource]="dataSource"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true">

    <dxo-paging [pageSize]="6"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
        dataField="Task_ID"
        [width]="40"
        caption=""
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Subject"
        [width]="190"
        caption="Titre"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Status"
        [width]="100"
        caption="Stock"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Priority"
        [width]="100"
        caption="Réservé"
        [hidingPriority]="0">
        <dxo-lookup
            [dataSource]="priority"
            valueExpr="value"
            displayExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
        dataField="ResponsibleEmployee.Employee_Full_Name"
        caption="CMP"
        [allowSorting]="false"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Start_Date"
        caption="Coût cumulé"
        dataType="date"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Due_Date"
        caption="Veille"
        dataType="date"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Priority"
        caption="Cours"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Completion"
        caption="Var%"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Completion"
        caption="Valorisation"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Completion"
        caption="+/- Value"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Completion"
        caption="+/- Value (%)"
        [hidingPriority]="0">
    </dxi-column>
    <dxi-column
        dataField="Task_Completion"
        caption=""
        
        [hidingPriority]="0">
    </dxi-column>
</dx-data-grid>
